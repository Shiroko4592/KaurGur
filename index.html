<!DOCTYPE html>

<head>

<title>만화책 뷰어</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>

    <input type="file" id="fileInput" multiple accept="image/*">
    <button id="uploadBtn">업로드</button>
    <span class="note">최소 10장 이상 업로드해야 함</span>
  </div>
  <div>📖 만화 뷰어</div>
</header>

<!-- 메인 -->
<div id="viewerContainer" class="hidden">
  <div id="viewer">
    <img id="pageImage" src="" alt="페이지 이미지">
  </div>
  <button class="nav-btn prev-btn" id="prevBtn">&#10094;</button>
  <button class="nav-btn next-btn" id="nextBtn">&#10095;</button>
  <div id="pageCounter"></div>
</div>

<script src="script.js"></script>
</body>
</html>
